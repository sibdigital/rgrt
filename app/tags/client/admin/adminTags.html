<template name="adminTags">
	<div class="main-content-flex">
		<section class="page-container page-list flex-tab-main-content">
			{{> header sectionName="Tags"}}
			<div class="content">
				{{#unless hasPermission 'manage-tags'}}
					<p>{{_ "You_are_not_authorized_to_view_this_page"}}</p>
				{{else}}
					<form class="search-form" role="form">
						<div class="rc-input__wrapper">
							<div class="rc-input__icon">
								{{#if isLoading}}
									{{> loading }}
								{{else}}
									{{> icon block="rc-input__icon-svg" icon="magnifier" }}
								{{/if}}
							</div>
							<input id="tag-filter" type="text" class="rc-input__element"
								   placeholder="{{_ "Search"}}" autofocus dir="auto">
					 	</div>
					</form>
					<div class="results">
						{{{_ "Showing_results" tags.length}}}
					</div>
					{{#table fixed='true' onItemClick=onTableItemClick onScroll=onTableScroll onResize=onTableResize}}
						<thead>
							<tr class="admin-table-row">
								<th class="content-background-color border-component-color" width="1%">
									<div class="table-fake-th">&nbsp;</div>
								</th>
								<th class="content-background-color border-component-color" width="99%">
									<div class="table-fake-th">{{_ "Name"}}</div>
								</th>
							</tr>
						</thead>
						<tbody>
							{{#each tags}}
							<tr class="tag-info row-link admin-table-row">
								<td class="border-component-color">
									<div class="rc-table-wrapper tagAdminPreview">
										<div class="rc-table-info">
											<span class="rc-table-title">
												{{> tagPreview name=name}}
											</span>
										</div>
									</div>
								</td>
								<td class="border-component-color">
									<div class="rc-table-wrapper">
										<div class="rc-table-info">
											<span class="rc-table-title">{{name}}</span></div>
									</div>
								</td>
							</tr>
							{{/each}}
							{{#if isLoading}}
							<tr class="table-no-click">
								<td class="table-loading-td">{{> loading}}</td>
							</tr>
							{{/if}}
						</tbody>
					{{/table}}
				{{/unless}}
			</div>
		</section>
		{{#with flexData}}
			{{> flexTabBar}}
		{{/with}}
	</div>
</template>
