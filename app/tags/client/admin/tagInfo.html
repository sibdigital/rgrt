<template name="tagInfo">
	{{#if editingTag}}
		{{> tagEdit (tagToEdit)}}
	{{else}}
		{{#with tag}}
			<div class="edit-form">
				<div class="thumb">
					{{> tagPreview name=name}}
				</div>
				<div class="info">
					<h3 title="{{name}}">{{name}}</h3>
				</div>
				<nav class="rc-button__group rc-button__group--stretch">
					{{#if hasPermission 'manage-tags'}}
						<button class='rc-button rc-button--cancel delete'><span><i class='icon-trash'></i> {{_ "Delete"}}</span></button>
						<button class='rc-button rc-button--primary edit-tag'><span><i class='icon-edit'></i> {{_ "Edit"}}</span></button>
					{{/if}}
				</nav>
			</div>
		{{/with}}
	{{/if}}
</template>
