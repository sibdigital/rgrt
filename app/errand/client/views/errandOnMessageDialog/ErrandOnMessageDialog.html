<template name="ErrandOnMessageDialog">
	<section class="preferences-page preferences-page--new page-container page-home page-static page-settings">
		<div class="content">
		{{#table}}
			<thead>
			<tr>
				<th >
					<div class="table-fake-th">{{_ "Errand_Initiated_by"}}</div>
				</th>
				<th>
					<div class="table-fake-th">{{_ "Errand_Charged_to"}}</div>
				</th>
				<th>
					<div class="table-fake-th">{{_ "Description"}}</div>
				</th>
				<th>
					<div class="table-fake-th">{{_ "Errand_Expired_date"}}</div>
				</th>
				<th>
					<div class="table-fake-th">{{_ "Status"}}</div>
				</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			{{#each errands}}
				<tr data-id="{{_id}}">
					<td>
						{{initiatedBy.username}}
					</td>
					<td>{{chargedToUser.username}}</td>
					<td><button>...</button></td>
					<td>{{ formatDate expiredDate }}</td>
					<td>{{translateStatus t}}</td>
				</tr>
			{{else}}
				<tr>
					<td colspan="4">{{_ "There_are_no_personal_access_tokens_created_yet"}}</td>
				</tr>
			{{/each}}
			</tbody>
		{{/table}}

		</div>
	</section>
</template>
