<template name='menuBar'>
    <nav class='menu-bar'>
		<a href="javascript:void(0);" class='icon'>
			<i class="icon-menu"></i>
		</a>
		<ul class='menu' id='main-menu'>
			{{#each menuItems}}
				<li class="menu-link"><a class="goToSection">{{name}}</a>
					{{#if subItems}}
						<ul class="submenu">
							{{#each subItems}}
								<li class="submenu-link"><a>{{name}}</a></li>
							{{/each}}
						</ul>
					{{/if}}
				</li>
			{{/each}}
		</ul>
    </nav>
</template>
