<template name="menuBar">
    <nav class="menu-bar">
		{{#each menuItems}}
			<span class="menu-item nav-item">
				{{#if icon}}
					{{> icon block="sidebar__toolbar-button-icon" icon=icon}}
				{{else}}
					{{name}}
				{{/if}}
			</span>
		{{/each}}
		<div style="position: relative;">
			<span class="dropdown-icon">
				<i id="dropdown-item-icon" class="icon-angle-down"></i>
			</span>
			<div id="dropdown-bar" class="dropdown-bar">
				{{#each hiddenMenuItems}}
					<span class="menu-item dropdowns-nav-item">
						{{name}}
					</span>
				{{/each}}
			</div>
		</div>
    </nav>
</template>
